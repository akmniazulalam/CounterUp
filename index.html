<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="counterBox">
      <h1 class="heading" data-number="4500">1+</h1>
      <h3 class="counterLabel">Premium Users</h3>
    </div>
    <div class="counterBox">
      <h1 class="heading" data-number="1280">1+</h1>
      <h3 class="counterLabel">Projects Delivered</h3>
    </div>
    <div class="counterBox">
      <h1 class="heading" data-number="40">1+</h1>
      <h3 class="counterLabel">Global Partners</h3>
    </div>
    <div class="counterBox">
      <h1 class="heading" data-number="10">1+</h1>
      <h3 class="counterLabel">Years of Excellence</h3>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
